@switch (CardType) {
  @case (CardTypeEnum.contacts) {
    <div (click)="callTo(callData)" class="recent-card">
      <div class="left">
        <div class="labels">
          <div class="header">{{callData.name}}</div>
        </div>
      </div>
    </div>
  }

  @case (CardTypeEnum.favorites) {
    <div (click)="callTo(callData)" class="recent-card">

        </div>
      </div>
      <div class="right">{{callData.time}}</div>
    </div>
  }

  @case (CardTypeEnum.recents) {

        <span class="icon">ðŸ“ž</span>
        <div class="labels">

      </div>

    </div>
  }
