<main>
  @for (letter of getKeys(groupedContacts).sort(); track $index) {
    <section>
      <h2 class="letter">{{ letter }}</h2>
      @for (contact of groupedContacts[letter]; track $index) {
        <call-card [callData]="contact" [CardType]="CardTypeEnumEnum.contacts"/>
      }
    </section>
  }
</main>
